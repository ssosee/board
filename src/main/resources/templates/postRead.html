<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>장세웅의 게시판</title>
  <link rel="canonical" href="https://getbootstrap.kr/docs/5.0/examples/headers/">
  <link th:href="@{/css/bootstrap.min.css}"
        href="https://getbootstrap.kr/docs/5.0/dist/css/bootstrap.min.css"
        rel="stylesheet">
  <script th:src="@{/js/bootstrap.bundle.min.js}"
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js">
  </script>
  <style>
    .img {
      max-width: 375px;
      width: auto !important;
      height: auto !important;
    }
    .image-box {
      overflow:hidden;
      margin:0 auto;
    }
    .image-thumbnail {
      aspect-ratio: 3/4;
      width:100%;
      height:100%;
      object-fit:cover;
    }
  </style>

</head>
<body>
  <main>
    <div class="container p-5">
      <div class="d-flex justify-content-center">
        <div class="card mb-3 img">

          <div id="carouselImage" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner image-box">
              <div th:each="value, i : ${postReadDto.uploadFileName}"
                   class="carousel-item"
                   th:classappend="${i.index} < 1 ? 'active' : ''">
                <img class="card-img-top image-thumbnail"
                     th:src="*{value} == ''
                     ? @{/member/images/{imageName}(imageName='jangseaung-default-rocket-2897e5f5-db5e-4a5c-a002-b6801c1ae8f3.jpg')}
                     : @{/member/images/{imageName}(imageName=*{value})}" alt="이미지가 없습니다." >
              </div>
            </div>

            <button class="carousel-control-prev" type="button" data-bs-target="#carouselImage" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselImage" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>

          </div>

          <div class="card-body" th:object="${postReadDto}">
            <h4 class="card-title" th:text="*{title}"></h4>
            <p class="card-text" th:text="*{content}">
            </p>
            <p class="card-text" th:text="*{writeTime}"><small class="text-muted"></small></p>
            <p class="card-text" th:text="*{author}"><small class="text-muted"></small></p>
          </div>
        </div>

      </div>
    </div>

    <p class="d-grid gap-2 d-md-flex justify-content-lg-around col-auto">
      <button class="btn btn-lg btn-primary mb-2 w-auto" th:onclick="|location.href='@{/member/signup}'|" type="button">회원가입</button>
      <button class="btn btn-lg btn-success mb-2 w-auto" th:onclick="|location.href='@{/member/login}'|" type="button">로그인</button>
      <button class="btn btn-lg btn-warning mb-2 w-auto" th:onclick="|location.href='@{/member/post}'|" type="button">게시글 작성</button>
      <button class="btn btn-lg btn-secondary mb-2 w-auto" th:onclick="|location.href='@{/member/postList}'|" type="button">게시글 조회</button>
      <button class="btn btn-lg btn-light mb-2 w-auto" th:onclick="|location.href='@{/member/post/{postId}(postId=${postId})}'|" type="button">게시글 수정</button>
    </p>
  </main>
</body>
</html>
