<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>장세웅의 게시판</title>
    <link href="../static/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
        crossorigin="anonymous">
  <link href="../static/css/jumbotron.css" rel="stylesheet">
</head>
<body>
<div class="container py-5">
  <h2>✍️ 게시글 작성</h2><br>
  <div class="mb-3">
    <label for="title" class="form-label">제목</label>
    <input type="text" class="form-control" id="title" placeholder="제목">
  </div>
  <div class="mb-3">
    <label for="content" class="form-label">게시글</label>
    <textarea class="form-control" id="content" rows="5" placeholder="내용" style="resize: none; height: 350px"></textarea>
  </div>
  <div class="mb-3">
    <label for="photo" class="form-label">📸 사진 첨부</label>
    <input type="file" class="form-control" name="file" id="photo" value="첨부파일" placeholder="첨부파일">
  </div>
  <div class="d-grid gap-2 d-md-flex justify-content-md-end">
    <input type="submit" class="btn btn-primary" value="저장">
    <input type="reset" class="btn btn-warning" value="초기화">
    <input type="button" class="btn btn-secondary" value="취소">
  </div>
</div>
</body>
</html>
