<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>장세웅의 게시판</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<main>
  <div class="container p-5">
    <form>
      <h2>✍️ 게시글 작성</h2><br>

      <div class="mb-3">
        <label for="title" class="form-label">제목</label>
        <input type="text" class="form-control" id="title" placeholder="제목">
      </div>
      <div class="mb-3">
        <label for="content" class="form-label">게시글</label>
        <textarea class="form-control" id="content" rows="5" placeholder="내용" style="resize: none; height: 350px"></textarea>
      </div>
      <div class="mb-3">
        <label for="photo" class="form-label">📷 사진첨부</label>
        <input type="file" class="form-control" name="photo" accept="image/*" id="photo" value="첨부파일" placeholder="첨부파일" multiple>
        <script>
          if( document.getElementById("photo").files == 0 ){
            console.log(document.getElementById("photo").files.length)
            console.log("선택된 사진이 없습니다.");
          } else if(document.getElementById("photo").files.length >= 5) {
            console.log("5개 이하의 사진만 업로드 가능합니다.")
          }
        </script>
      </div>

      <div class="d-grid gap-2 d-md-flex justify-content-md-end col-auto">
        <input type="submit" class="btn btn-primary" value="저장">
        <input type="reset" class="btn btn-secondary" value="초기화">
        <button type="button" class="btn btn-light" th:onclick="|location.href='@{/member/home}'|" value="취소"></button>
      </div>

    </form>
  </div>
</main>
</body>
</html>
