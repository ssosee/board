                    <select class="form-select">

                    <tbody>

                            <li th:class="${postDtos.first} ? 'page-item disabled' : 'page-item'">

                                <a class="page-link" th:href="@{/member/postList(page=${postDtos.number - 1})}">&lt;</a>
                            </li>
                            <li th:each="page : ${#numbers.sequence(start, end)}"
                                th:class="${page == postDtos.number + 1} ? 'page-item active' : 'page-item'">
                                <a class="page-link"
                                   th:text="${page}" th:href="@{/member/postList(page=${page - 1})}"></a>
                            </li>
                            <li th:class="${postDtos.last} ? 'page-item disabled' : 'page-item'">
                                <a class="page-link" th:href="@{/member/postList(page=${postDtos.number + 1})}">&gt;</a>
